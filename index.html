<!DOCTYPE html>
<html>
<head>
	<title>Survey Kepuasan Mesin ATM</title>
	<style>
		.emoji {
			font-size: 36px;
			cursor: pointer;
		}
		
		.emoji:hover {
			transform: scale(1.2);
		}
		
		.selected {
			color: #007bff;
			transform: scale(1.5);
		}
	</style>
</head>
<body>
	<h1>Survey Kepuasan Mesin ATM</h1>
	<p>Pilih emoji yang sesuai dengan tingkat kepuasan Anda terhadap mesin ATM kami:</p>
	<div class="emoji-container">
		<span class="emoji" id="very-unhappy" onclick="selectEmoji(this)">😠</span>
		<span class="emoji" id="unhappy" onclick="selectEmoji(this)">😐</span>
		<span class="emoji" id="neutral" onclick="selectEmoji(this)">🙂</span>
		<span class="emoji" id="happy" onclick="selectEmoji(this)">😊</span>
		<span class="emoji" id="very-happy" onclick="selectEmoji(this)">😍</span>
	</div>
	
	<button id="download-data" onclick="downloadData()">Unduh Data</button>
	
	<script>
		let selectedEmoji = null;
		
		function selectEmoji(emoji) {
			if (selectedEmoji) {
				selectedEmoji.classList.remove("selected");
			}
			emoji.classList.add("selected");
			selectedEmoji = emoji;
		}
		
		function downloadData() {
			// Add code to download data here
			alert("Data downloaded!");
		}
	</script>
</body>
</html>
